# Netlify Configuration for Code Utils
# Optimizes compression, caching, and URL handling

# Build settings
[build]
  publish = "."
  command = "echo 'No build required - static site'"

# Headers for compression and caching
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    # HTML files - short cache (1 hour)
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    # CSS files - long cache (1 year)
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    # JavaScript files - long cache (1 year)
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    # Images - long cache (1 year)
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/data/*"
  [headers.values]
    # Data files - medium cache (1 day)
    Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
  for = "/*.ico"
  [headers.values]
    # Favicons - long cache (1 year)
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    # PNG images - long cache (1 year)
    Cache-Control = "public, max-age=31536000, immutable"

# URL rewrites for clean URLs (remove .html extension)
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

# 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
