<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient: Blue to Purple -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <!-- Secondary gradient for depth -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#mainGradient)"/>
  
  <!-- Geometric code brackets - Modern style -->
  <!-- Left bracket < -->
  <polygon points="200,156 120,256 200,356 160,356 80,256 160,156" fill="white" opacity="0.95"/>
  
  <!-- Right bracket > -->
  <polygon points="312,156 392,256 312,356 352,356 432,256 352,156" fill="white" opacity="0.95"/>
  
  <!-- Center slash / (optional - represents code) -->
  <rect x="230" y="140" width="52" height="240" rx="8" fill="white" opacity="0.85" transform="rotate(15, 256, 256)"/>
</svg>
